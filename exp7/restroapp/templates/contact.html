<html lang="en">
    <head>
        <title>INFORMATION</title>
        <style>
            body{
                background-color: whitesmoke;
            }
            .resname h1{
                background-color: #080b29;
                color: whitesmoke;
                padding: 10px;
                text-align: center;
            }
            .header{
                border: 1px solid #080b29;
                background-color: white;
                box-shadow: 0px 0px 7px black;
                border-radius: 20px;
                width:70%;
                height:7%;
                font-size: 24px;
                margin: -0.5% auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .header nav{
                display: flex;
                flex-direction: row;
                gap: 92px;
            }
            .header a{
                padding-left: 5px;
                padding-right: 5px;
                padding-top: 5px;
                padding-bottom: 5px;
                border-radius: 15px;
                color:#080b29;
                text-decoration: none;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
            .feedback{
                margin-top: 50px;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
                font-size: 20px;
                background-color: white;
                box-shadow: 0px 0px 7px black;
                padding: 20px;
                border-radius: 10px;
            }
            .feedback button{
                background-color: #080b29;
                color: whitesmoke;
                padding: 10px;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            .feedback button:hover{
                background-color: #202135;
            }
            .feedback select{
                font-size: 16px;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 20px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            .info{
                margin-bottom: 8px;
                text-align: justify;
                display: flex;
                justify-content: center;
                font-size: 15px;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
            .MyName{
                background-color: #080b29;
                color: whitesmoke;
                height: 35px;
                width:100%;
                text-align: center;
                font-size: 20px;
                align-content: center;
            }
        </style>
    </head>
    <body>
        <div class="resname">
        <h1>AQUADINE</h1>
        </div>
        <div class="header">
            <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'adm' %}">Administration</a>
            <a href="{% url 'cont' %}">Contact</a>
            </nav>
        </div>
        <form>
            <div class="feedback">
                Feedback: <input type="text" name="feedback" size="50px"><br><br>
                <select>
                    <option>‚≠êRate Us</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="info">
            <h2>
Location: 123 Foodie Lane, Flavor Town<br>
Contact: (123) 456-7890<br><br>
Ambiance: Casual Dining with a Modern Twist<br>
Reservations: Accepted for parties of 4 or more<br>
Parking: Available on-site and street parking<br>
            </h2>
        </div>
        <div class="MyName">
            Developed and Designed by Yash
        </div>
    </body>
</html>
