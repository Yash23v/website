{% load static %}
<html lang="en">
    <head>
        <title>INFORMATION</title>
        <style>
            body{
                background-color: whitesmoke;
            }
            .resname h1{
                background-color: #080b29;
                color: whitesmoke;
                padding: 10px;
                text-align: center;
            }
            .header{
                border: 1px solid #080b29;
                background-color: white;
                box-shadow: 0px 0px 7px black;
                border-radius: 20px;
                width:70%;
                height:7%;
                font-size: 24px;
                margin: -0.5% auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .header nav{
                display: flex;
                flex-direction: row;
                gap: 92px;
            }
            .header a{
                padding-left: 5px;
                padding-right: 5px;
                padding-top: 5px;
                padding-bottom: 5px;
                border-radius: 15px;
                color:#080b29;
                text-decoration: none;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
            span h1{
                text-align: center;
                margin-top: 32px;
                margin-bottom: -20px;
                font-size: 36px;
                font-weight: lighter;
                color: #080b29;
            }
            .box{
                display: flex;
                flex-direction: column;
                background-color: white;
                box-shadow: 0px 0px 7px black;
                height: 310px;
                width:auto;
                border-radius: 20px;
            }
            .box h1{
                text-align: center;
                font-size: 24px;
                color: #080b29;
                /* font-weight: lighter; */
                margin:8px 15px ;
            }
            .box h2{
                text-align: center;
                font-size: 22px;
                color: black;
                font-weight: lighter;
                margin:10px 10px;
            }
            .box img{
                height: 220px;
                width:auto;
                padding-left:10px;
                padding-right:10px;
            }
            .inrow{
                display: flex;
                flex-direction: row;
                margin: 32px auto;
                justify-content: space-evenly;
                gap:110px;   
            }
            .container{
                display: flex;
                flex-direction: column;
                margin-top: 20px;
            }
            .MyName{
                background-color: #080b29;
                color: whitesmoke;
                height: 35px;
                width:100%;
                text-align: center;
                font-size: 20px;
                align-content: center;
                margin-bottom: -0.6%;
            }
        </style>
    </head>
    <body>
        <div class="resname">
        <h1>AQUADINE</h1>
        </div>
        <div class="header">
            <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'adm' %}">Administration</a>
            <a href="{% url 'cont' %}">Contact</a>
            </nav>
        </div>
        <span><h1>Our Staff</h1></span>
        <div class="container">
            <div class="inrow">
                <div class="box">
                    <h1> - Manager - </h1>
                    <img src="{% static 'manager.jpg' %}">
                    <h2>Ms. Vance Kapoor</h2>
                </div>
                <div class="box">
                    <h1> - Head Chef - </h1>
                    <img src="{% static 'headchef2.jpg' %}">
                    <h2>Mr. Ash Sharma</h2>
                </div>
                <div class="box">
                    <h1> - Sous Chef - </h1>
                    <img src="{% static 'souschef.jpg' %}">
                    <h2>Ms. Riya Roy</h2>
                </div>
            </div>
            <div class="inrow">
                <div class="box">
                    <h1> - Lead Server - </h1>
                    <img src="{% static 'leadserver1.jpg' %}">
                    <h2>Mr. Kira Singh</h2>
                </div>
                <div class="box">
                    <h1> - Bartender - </h1>
                    <img src="{% static 'barboy.jpg' %}">
                    <h2>Mr. Dev Cruz</h2>
                </div>
                <div class="box">
                    <h1> - Host - </h1>
                    <img src="{% static 'host.jpg' %}">
                    <h2>Ms. Lia Menon</h2>
                </div>
            </div>
        </div>
        <div class="MyName">
            Developed and Designed by Yash
        </div>
    </body>
</html>
